<div class="py-4 p-6 mx-1 min-h-72 h-80 border rounded w-96  flex items-center flex-col mb-2 bg-slate-500  hover:bg-sky-700 z-0">
  <img [src]="product.image" alt="product.title" class="w-1/6 mb-2 "/>
  <h2 class="mb-2 text-md text-center" >"{{ product.title }}"</h2>
  <p>Price: <span class="font-bold">{{ product.price | currency }}</span></p>

  <button
    class="font-bold border py-2 px-4 rounded mt-2"
     [ngClass] = "{
      'bg-yellow-400': details,
      'bg-lime-400' : !details,
    }"
    (click) = "details = !details"
  >
    {{details ? 'Hide Details' : 'Show Details'}}
  </button>
  <app-arrow-up-down 
    [id]="product.id"
    [title]="product.title"
    [price]="product.price"
    [image]="product.image"
    />
  <div *ngIf="details" class=" w-96 px-0.5 z-10">
    <p class="bg-sky-700 px-1.5">{{ product.description }}</p>
    <p class="bg-sky-700 text-center ">Rate 
      <span class="font-bold">
      {{ product.rating.rate }}
    </span></p>
  </div>

</div>
