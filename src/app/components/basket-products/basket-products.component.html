<div class="h-screen w-screen flex justify-center items-center bg-indigo-200">
  <div class="w-full  md:w-1/2 border-2 rounded border-orange-100  p-3 bg-gradient-to-r from-indigo-500 relative">

    <ng-container *ngIf="!basket_true_item"> 
      <div class="flex flex-col justify-center">
        <p class="text-center mb-3">Извините ваша корзина пуста.</p>
        <a 
          class="bottom-2 p-2 border-2 mx-auto hover:bg-violet-600"
          [routerLink]="['/app-showcase']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page">
          Вернуться к покупкам
        </a>
      </div>
    </ng-container>

    <ng-container *ngIf="basket_true_item">
      <ul class="pb-10">
        <li *ngFor="let item of items" class="flex items-center mb-2 relativ">
          <p>
            <img [src]="item.image_pos" [alt]="item.title_pos"
              class="w-10 h-10"
            />
          </p>
          <p class="px-2 py-1 leading-4 font-mono text-xs w-2/3">{{ item.title_pos }}</p>
          <p class="py-1 text-xs leading-4">{{ item.count_pos }} шт</p>
          <p class="px-3 absolute right-2 top-auto">{{item.price_pos *  item.count_pos | currency}}</p>
        </li>
      </ul>
      <a 
        class="absolute bottom-2 left-3 p-2 border-2 hover:bg-violet-600"
        [routerLink]="['/app-showcase']"
        routerLinkActive="active"
        ariaCurrentWhenActive="page">
        Вернуться к покупкам
      </a>
  
      <a 
        class="absolute bottom-2  right-3 p-2 border-2 hover:bg-violet-600"
        [routerLink]="['/app-showcase']"
        routerLinkActive="active"
        ariaCurrentWhenActive="page">
        Оформить
      </a>
    </ng-container>

  </div>


</div>
